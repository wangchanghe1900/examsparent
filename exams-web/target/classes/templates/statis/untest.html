<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>未考统计</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="querycondition">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-block">
				<div class="layui-form-item layui-row layui-col-xs">
					<div class="magb15 layui-col-md4 layui-col-xs12">
						<label class="layui-form-label">试卷名称:</label>
						<div class="layui-input-block">
							<input type="text"  name="testName" class="layui-input testName"  placeholder="请输入试卷名称">
						</div>
					</div>
					<div class="magb15 layui-col-md4 layui-col-xs12">
						<label class="layui-form-label">资源名称:</label>
						<div class="layui-input-block">
							<input type="text"  name="resourceName" class="layui-input resourceName"  placeholder="请输入资源名称">
						</div>
					</div>

				</div>
				<div class="layui-form-item layui-row layui-col-xs">
					<div class="magb15 layui-col-md4 layui-col-xs12">
						<label class="layui-form-label">员工名称:</label>
						<div class="layui-input-block">
							<input type="text"  name="employeeName" class="layui-input employeeName"  placeholder="请输入员工名称">
						</div>
					</div>
					<div class="magb15 layui-col-md4 layui-col-xs12">
						<label class="layui-form-label">部门名称:</label>
						<div class="layui-input-block">
							<input type="text"  name="deptName" class="layui-input deptName"  placeholder="请输入部门名称">
						</div>
					</div>
					<a class="layui-btn search_btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</a>
				</div>
			</div>
		</form>
	</blockquote>
	<table id="untestList" lay-filter="untestList"></table>


</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/untestList.js"></script>
</body>
</html>
