<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>部门考试统计</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<style type="text/css">
	#dept_main{
		width: 30%;
		display: inline-block;
		vertical-align: top;
		padding: 20px;
		background: white;
		box-sizing: border-box;
	}
	#dept_particulars{
		display: inline-block;
		vertical-align: top;
		padding: 20px;
		background: white;
		box-sizing: border-box;
	}
	#dept_tree{
		margin-top: 20px;
	}

</style>
<body class="childrenBody">
<form class="layui-form" method="post">
	<div id="dept_main" style="margin-right: 2%;">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>所有部门</legend>
		</fieldset>
		<div id="dept_tree"></div>
	</div>
	<div id="dept_particulars">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>部门统计</legend>
		</fieldset>
		<table id="deptResourceList" lay-filter="deptResourceList"></table>
		<table id="deptTestList" lay-filter="deptTestList" style="margin-top: 50px"></table>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/deptStatisList.js"></script>
</body>
</html>
