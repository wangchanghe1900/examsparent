	<!-- 修改密码 -->
	<div class="modal fade" id="modiPWModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="scoresModalLabel"  aria-hidden="true" style="top: 40px;font-size: 14px;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h6 class="modal-title" id="scoresModalLabel" >修改密码</h6>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
        			</button>
				</div>
				<div class="modal-body" >
					<label for="password">原密码:</label>
					<input type="password" id="oldPassWord" class="form-control" placeholder="原密码" required>
					<label for="password">新密码:</label>
					<input type="password" id="newPassWord" class="form-control" placeholder="新密码" required>
					<label for="password">再输入新密码:</label>
					<input type="password" id="newPassWord2" class="form-control" placeholder="再次输入新密码" required>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary " data-dismiss="modal" id="modiPWModalCancle">取消</button>
					<button type="button" class="btn btn-primary " id="modiPWModalBtn" >确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 提示框 -->
