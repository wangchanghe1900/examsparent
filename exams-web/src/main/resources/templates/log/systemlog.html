<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统日志</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" name="userCode" class="layui-input userCode" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</a>
			</div>
		</form>
	</blockquote>
	<table id="operatorList" lay-filter="operatorList"></table>
	<!--状态-->
	<script type="text/html" id="operatorType">
		{{#  if(d.operatorType == "新增"){ }}
		  <span class="layui-bg-black" style="font-weight:bolder ">新增</span>
		{{#  } else if(d.operatorType == "修改"){ }}
		  <span class="layui-bg-blue" style="font-weight:bolder ">修改</span>
		{{#  } else if(d.operatorType == "删除"){ }}
		  <span class="layui-bg-red" style="font-weight:bolder ">删除</span>
		{{#  } else if(d.operatorType == "重置密码"){ }}
		   <span class="layui-bg-blue" style="font-weight:bolder ">重置密码</span>
		{{#  }  }}


	</script>

</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/systemlogList.js"></script>
</body>
</html>
