<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浏览详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<input type="hidden" name="id" class="id" />
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label"><span style="color:red">*</span>题目内容:</label>
		<div class="layui-input-block" style="line-height: 32px">
			<span class="questionName" ></span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<!--<div class="magb15 layui-col-md6 layui-col-xs12">-->
		<label class="layui-form-label"><span style="color:red">*</span>所属资源:</label>
		<div class="layui-inline" style="line-height: 32px">
			<span class="resouceName"></span>
		</div>
		<!--</div>-->

	</div>
	<div class="layui-row add_option">

	</div>
	<div class="layui-row add_answer">
	</div>
	<div class="layui-row " style="margin-bottom: 20px">
		<label class="layui-form-label"><span style="color:red">*</span>题目状态:</label>
		<div class="layui-input-block">
			<input type="checkbox" name="questionStatus" id="questionStatus" lay-filter="questionStatus" lay-skin="switch"   lay-text="启用|未启用"  checked="checked">
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/showdetail.js"></script>
</body>

</html>
