<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>试题中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<style type="text/css">
	.disp{
		display: none;
	}
</style>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline disp">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div  class="layui-inline disp">
				<a class="layui-btn layui-btn-normal addSingle_btn">添加单选</a>
			</div>
			<div  class="layui-inline disp">
				<a class="layui-btn layui-btn-normal layui-bg-orange addMult_btn">添加多选</a>
			</div>
			<div  class="layui-inline disp">
				<a class="layui-btn layui-btn-normal layui-bg-green addJudge_btn">添加判断</a>
			</div>
			<div class="layui-inline disp">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
			<div class="layui-inline disp">
				<a class="layui-btn layui-btn-danger layui-bg-blue layui-btn-normal import_btn">题库导入</a>
			</div>
		</form>
	</blockquote>
	<table id="questionList" lay-filter="questionList"></table>

	<script type="text/html" id="questionStatus">
		{{#  if(d.questionStatus == "未启用"){ }}
		<input type="checkbox" name="testStatus" lay-filter="questionStatus" lay-skin="switch"   lay-text="启用|未启用"  >
		{{#  } else if(d.questionStatus == "启用"){ }}
		<input type="checkbox" name="testStatus" lay-filter="questionStatus" lay-skin="switch"   lay-text="启用|未启用"  checked="">
		{{#  }  }}
	</script>

	<!--操作-->
	<script type="text/html" id="questionListBar">
		{{#  if(d.isDetail ){ }}
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">查看详情</a>
		{{#  } }}
		{{#  if(d.isEdit ){ }}
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		{{#  } }}
		{{#  if(d.isDel ){ }}
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		{{#  } }}


	</script>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/questionList.js"></script>
</body>
</html>
