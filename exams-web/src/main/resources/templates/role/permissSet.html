<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>权限配置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
		<legend>角色信息</legend>
	</fieldset>
	<input type="hidden" name="id" class="id" />
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">*角色名称:</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input rolename"  name="rolename" disabled/>
		</div>
	</div>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
		<legend>权限设置</legend>
	</fieldset>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<div id="permiss"></div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button  class="layui-btn layui-btn-sm layui-btn-primary" lay-submit="" lay-filter="cancel">取消</button>
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="savePermiss">保存权限</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.all.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/setPermiss.js"></script>
</body>
</html>
