<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>员工详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" lay-filter="empInfo">
	<input type="hidden" name="id" class="id" />
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">员工姓名:</label>
			<div class="layui-input-block">
				<input type="text"  name="employeeName" class="layui-input employeeName"  placeholder="请输入姓名" required lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">手机号码:</label>
			<div class="layui-input-block">
				<input type="text"  name="mobile" class="layui-input mobile"  placeholder="请输入手机号" required lay-verify="required|phone">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">部门名称:</label>
			<div class="layui-input-block">
				<input type="text" id="depttree" name="deptId" lay-filter="depttree" class="layui-input" lay-verify="notNull">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">职位:</label>
			<div class="layui-input-block">
				<input type="text"  name="capacity" class="layui-input capacity"  placeholder="请输入职位名称" required lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">身份证号:</label>
			<div class="layui-input-block">
				<input type="text"  name="cardId" class="layui-input cardId"  placeholder="请输入身份证号码" required lay-verify="required|identity">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">昵称:</label>
			<div class="layui-input-block">
				<input type="text"  name="nickName" class="layui-input nickName"  placeholder="请输入昵称" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">银行名称:</label>
			<div class="layui-input-block">
				<input type="text"  name="bankName" class="layui-input bankName"  placeholder="请输入银行名称" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">银行卡号:</label>
			<div class="layui-input-block">
				<input type="text"  name="bankCard" class="layui-input bankCard"  placeholder="请输入银行卡号" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">固话号码:</label>
			<div class="layui-input-block">
				<input type="text"  name="officePhone" class="layui-input officePhone"  placeholder="请输入固话号码010-" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">入职日期:</label>
			<div class="layui-input-block">
				<input type="text"  name="entryTime" class="layui-input entryTime"  placeholder="yyyy-MM-dd" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">合同起始:</label>
			<div class="layui-input-block">
				<input type="text"  name="contractSTime" class="layui-input contractSTime"  placeholder="yyyy-MM-dd" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">合同结束:</label>
			<div class="layui-input-block">
				<input type="text"  name="contractETime" class="layui-input contractETime"  placeholder="yyyy-MM-dd" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">民族:</label>
			<div class="layui-input-block">
				<select name="nation" class="nation" >
					<option value="">请选择民族</option>
					<option value="汉族">汉族</option>
					<option value="满族">满族</option>
					<option value="回族">回族</option>
					<option value="壮族">壮族</option>
					<option value="藏族">藏族</option>
					<option value="彝族">彝族</option>
					<option value="维吾尔族">维吾尔族</option>
					<option value="土家族">土家族</option>
					<option value="蒙古族">蒙古族</option>
					<option value="哈萨克族">哈萨克族</option>
					<option value="哈尼族">哈尼族</option>
					<option value="俄罗斯族">俄罗斯族</option>
					<option value="高山族">高山族</option>
					<option value="傣族">傣族</option>
					<option value="朝鲜族">朝鲜族</option>
					<option value="鄂伦春族">鄂伦春族</option>
					<option value="侗族">侗族</option>
					<option value="白族">白族</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">籍贯:</label>
			<div class="layui-input-block">
				<input type="text"  name="nativePlace" class="layui-input nativePlace"  placeholder="请输入籍贯地址" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">政治面貌:</label>
			<div class="layui-input-block">
				<select name="political" class="political" >
					<option value="">请选择政治面貌</option>
					<option value="党员">党员</option>
					<option value="群众">群众</option>
					<option value="其他">其他</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">学历:</label>
			<div class="layui-input-block">
				<select name="education" class="education" >
					<option value="">请选择学历</option>
					<option value="博士">博士</option>
					<option value="硕士">硕士</option>
					<option value="本科">本科</option>
					<option value="专科">专科</option>
					<option value="中学">中学</option>
					<option value="小学">小学</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">毕业院校:</label>
			<div class="layui-input-block">
			  <input type="text"  name="graduateSchool" class="layui-input graduateSchool"  placeholder="请输入院校名称" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">专业:</label>
			<div class="layui-input-block">
				<input type="text"  name="major" class="layui-input major"  placeholder="请输入专业" >
			</div>
		</div>

	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">毕业日期:</label>
			<div class="layui-input-block">
				<input type="text" id="graduateDate" name="graduateDate" class="layui-input graduateDate"  placeholder="yyyy-MM-dd" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">联系人:</label>
			<div class="layui-input-block">
				<input type="text"  name="contacts" class="layui-input contacts"  placeholder="请输入联系人" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">联系电话:</label>
			<div class="layui-input-block">
				<input type="text"  name="linkPhone" class="layui-input linkPhone"  placeholder="请输入联系电话" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">

		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">派遣公司:</label>
			<div class="layui-input-block">
				<input type="text"  name="sendCompany" class="layui-input sendCompany"  placeholder="请输入派遣公司名称" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">派遣工号1:</label>
			<div class="layui-input-block">
				<input type="text"  name="jobNumber1" class="layui-input jobNumber1"  placeholder="请输入派遣工号1" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">派遣工号2:</label>
			<div class="layui-input-block">
				<input type="text"  name="jobNumber2" class="layui-input jobNumber2"  placeholder="请输入派遣工号2" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">户口地址:</label>
			<div class="layui-input-block">
				<input type="text"  name="registeredPlace" class="layui-input registeredPlace"  placeholder="请输入户口地址" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">工时核算:</label>
			<div class="layui-input-block">
				<select name="workType" class="workType" >
					<option value="">请选择工时核算</option>
					<option value="标准">标准</option>
					<option value="综合">综合</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">培训期数:</label>
			<div class="layui-input-block">
				<input type="text"  name="trainNum" class="layui-input trainNum"  placeholder="请输入培训信息" >
			</div>
		</div>

	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">工作身份:</label>
			<div class="layui-input-block">
				<select name="identitys" class="identitys" >
					<option value="">请选择身份</option>
					<option value="实习">实习</option>
					<option value="正式">正式</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">学历编号:</label>
			<div class="layui-input-block">
				<input type="text"  name="educationNum" class="layui-input educationNum"  placeholder="请输入学历编号" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">饭卡编号:</label>
			<div class="layui-input-block">
				<input type="text"  name="mealCard" class="layui-input mealCard"  placeholder="请输入饭卡编号" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">员工状态:</label>
			<div class="layui-input-block">
				<select name="employeeStatus" class="employeeStatus" lay-verify="verifyStatus">
					<option value="">请选择状态</option>
					<option value="正常">正常</option>
					<option value="禁用">禁用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">主要工作:</label>
			<div class="layui-input-block">
				<textarea placeholder="主要工作" name="mainwork" class="layui-textarea mainwork" ></textarea>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/empDetail.js"></script>
</body>

</html>
