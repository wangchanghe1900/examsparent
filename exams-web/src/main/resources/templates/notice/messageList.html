<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
	<style type="text/css">
		.disp{
			display: none;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline disp">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容(权限名)" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline disp">
				<a class="layui-btn layui-btn-normal addRole_btn">添加消息</a>
			</div>
			<div class="layui-inline disp">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="noticeList" lay-filter="noticeList"></table>


	<!--操作-->
	<script type="text/html" id="roleListBar">
		{{#  if(d.isEdit ){ }}
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		{{#  } }}
		{{#  if(d.isDel ){ }}
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		{{#  } }}

	</script>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/messageList.js"></script>
</body>
</html>
