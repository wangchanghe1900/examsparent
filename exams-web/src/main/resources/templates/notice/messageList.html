<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" lay-filter="querycondition">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" name="title" class="layui-input title" placeholder="请输入搜索的内容" />
				</div>
				<div class="layui-input-inline">
					<select name="isRead" class="isRead" >
						<option value="">请选择状态</option>
						<option value="否">未读</option>
						<option value="是">已读</option>
					</select>
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
		</form>
	</blockquote>
	<table id="messageList" lay-filter="messageList"></table>

	<script type="text/html" id="messageStatus">
		{{#  if(d.isRead == "是"){ }}
		<input type="checkbox" name="isRead" lay-filter="readStatus" lay-skin="switch" value="{{d.id}}"  lay-text="已读|未读"  checked="">
		{{#  } else if(d.isRead == "否"){ }}
		<input type="checkbox" name="status" lay-filter="readStatus" lay-skin="switch" value="{{d.id}}"  lay-text="已读|未读"  >
		{{#  }  }}
	</script>
	<!--操作-->
	<script type="text/html" id="messageListBar">
		<a class="layui-btn layui-btn-xs" lay-event="detail">查阅</a>
	</script>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/messageList.js"></script>
</body>
</html>
