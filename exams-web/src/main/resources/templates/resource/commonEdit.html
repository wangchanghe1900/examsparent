<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>资源编辑</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${request.contextPath}/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${request.contextPath}/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" action="downloadResource"  method="post">
	<input type="hidden" name="id" class="id" />
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资源名称:</label>
		<div class="layui-input-block">
			<input type="text" name="resourceName" class="layui-input resourcename" lay-verify="notNull" placeholder="请输入资源名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">上传类型:</label>
		<div class="layui-input-block">
			<select name="transaType" class="transaType" lay-verify="required">
				<option value="pdf">PDF</option>
				<option value="word">Word</option>
				<option value="txt">TXT</option>
			</select>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">操作文件:</label>
			<div class="layui-input-block">
				<span class="layui-form-label filepath" style="width:500px"></span>
				<input type="hidden" name="filePath" class="url"/>
				<!--<a class="layui-btn layui-btn-normal layui-btn-sm download"  style="float:right;margin-left: 10px">下载文件</a>-->
				<input type="submit" class="layui-btn layui-btn-normal layui-btn-sm" value="下载" />
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">备注:</label>
			<div class="layui-input-block">
				<textarea placeholder="备注" name="remark" class="layui-textarea remark" lay-verify="required"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn" id="btnupdate"  lay-filter="updateResource" lay-submit>修改信息</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="${request.contextPath}/layui/layui.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/commResourceEdit.js"></script>

</body>

</html>
